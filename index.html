<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&display=swap"
		rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="notes">
        <h1 class="notesheader">My Notes</h1>
        <ul class="noteslist">
            <li>note one</li>
            <li>note two</li>
        </ul>
    </div>
    <div class="main">
        <h2 class="notesheader">Take Better Notes</h2>
        <nav>
            <a class="linkage" href="#">About</a>
            <a class="linkage" href="#">Docs</a>
        </nav>
        <div class="topbutton"> 
            <button class="newnote" type="button">
                New Note
            </button>
            <button class="theme" type="button">
                Dark Theme
            </button>
        </div>
        <div class="textwrapper">
        <textarea id="textbox" name="textbox" rows="10" cols="75">
This is a placeholder
        </textarea>
        </div> 
        <div class="bottombutton">
            <button class="save" type="button">
                Save
            </button>
            <button class="cancel" type="button">
                Cancel
            </button>
        </div>
        <footer>
            <h2>Keep in Touch</h2>
            <a href="https://linkedin.com/"><img src="images/linkedin_circle_color-512.webp" alt="linkedin_circle_color" width="64" height="64"></a>
            <a href="https://getonline.aol.com/dialup"><img src="images/Internet_Line-02-512.webp" alt="Internet_Line-02-512" width="64" height="64"></a>
        </footer>
    </div>
</body>
